<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Investment Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Error</h1>
        <div class="error-message">
            {{ error }}
        </div>
        <div class="error-actions">
            {% if back_url %}
                <a href="{{ back_url }}" class="btn btn-secondary">← Go Back</a>
            {% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
